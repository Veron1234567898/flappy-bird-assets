<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1 class="sr-only">Flappy Bird</h1>
      <canvas id="game" width="288" height="512" aria-label="Flappy Bird"></canvas>
      <div class="instructions" aria-hidden="true">
        <p>
          <strong>Controls:</strong> Click the start button or press Space to
          begin. Click or press Space to flap. Press R to restart.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
